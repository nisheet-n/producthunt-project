{% extends 'base.html' %}

{% block content %}

{% if error %}
<br />
{{ error }}
<br />
{% endif %}

<h1>Login</h1>

<form method="POST" action="{% url 'login' %}">
	{% csrf_token %}
	<br /><br />
	<h3>Username:</h3><br />
	<input type="text" name="username" />
	<br /><br />
	<h3>Password:</h3><br />
	<input type="password" name="password" />
	<br /><br /><br />
	<input class="btn btn-primary" type="submit" value="Login" />
</form>

{% endblock %}
